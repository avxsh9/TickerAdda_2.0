<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="section">
        <div class="container" style="display: flex; gap: 50px; flex-wrap: wrap;">

            <div style="flex: 1; min-width: 300px;">
                <h1 style="margin-bottom: 20px;">Get in touch</h1>
                <p style="color: var(--text-gray); margin-bottom: 40px;">Have a question about an order? Need help
                    selling? We're here for you.</p>

                <div style="margin-bottom: 20px;">
                    <h3 style="margin-bottom: 10px;"><i class="fas fa-envelope" style="color: var(--primary);"></i>
                        Email</h3>
                    <p>support@tickeradda.com</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h3 style="margin-bottom: 10px;"><i class="fas fa-phone" style="color: var(--primary);"></i> Phone
                    </h3>
                    <p>+91 98765 43210 (10 AM - 7 PM, Mon-Sat)</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h3 style="margin-bottom: 10px;"><i class="fas fa-map-marker-alt"
                            style="color: var(--primary);"></i> Office</h3>
                    <p>Technopolis, Sector 5, Salt Lake, Kolkata, India</p>
                </div>
            </div>

            <div
                style="flex: 1; min-width: 300px; background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--glass-border);">
                <form>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px;">Name</label>
                        <input type="text" placeholder="Your Name"
                            style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px;">Email</label>
                        <input type="email" placeholder="Your Email"
                            style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px;">Message</label>
                        <textarea rows="5" placeholder="How can we help?"
                            style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;"></textarea>
                    </div>
                    <button class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>

        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
</body>

</html>
