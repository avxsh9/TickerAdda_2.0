<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="section" style="padding-top: 120px; padding-bottom: 40px; text-align: center;">
        <div class="container">
            <h1>Discover Events</h1>
            <p style="color: var(--text-gray); max-width: 600px; margin: 10px auto;">Browse the hottest concerts,
                matches, and shows happening across India.</p>

            <!-- Filter Pills -->
            <div class="hero-categories" style="justify-content: center; margin-top: 30px;">
                <button class="category-pill active" onclick="filterEvents('all')">All</button>
                <button class="category-pill" onclick="filterEvents('concerts')">Concerts</button>
                <button class="category-pill" onclick="filterEvents('sports')">Sports</button>
                <button class="category-pill" onclick="filterEvents('comedy')">Comedy</button>
            </div>
        </div>
    </section>

    <!-- Events Grid -->
    <section class="section">
        <div class="container">
            <div class="event-grid" id="eventsGrid">
                <!-- Events will be loaded dynamically here -->
                <p style="text-align: center; grid-column: 1/-1; color: var(--text-gray);">Loading events...</p>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script>
        function filterEvents(category) {
            // Update active pill
            document.querySelectorAll('.category-pill').forEach(btn => {
                if (btn.innerText.toLowerCase() === category || (category === 'all' && btn.innerText === 'All')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Very simple filter (mock): Just randomize or alert for now since we don't have category attributes on cards easily reachable without parsing.
            // Actually, let's add attributes to cards for cleaner demo.
            alert('Filtering by ' + category + '... (Showing all for demo)');
        }
    </script>
</body>

</html>
