<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="section" style="padding-top: 120px; padding-bottom: 40px; text-align: center;">
        <div class="container">
            <h1>Discover Events</h1>
            <p style="color: var(--text-gray); max-width: 600px; margin: 10px auto;">Browse the hottest concerts,
                matches, and shows happening across India.</p>

            <!-- Filter Pills -->
            <div class="hero-categories" style="justify-content: center; margin-top: 30px;">
                <button class="category-pill filter-btn active" data-category="all">All</button>
                <button class="category-pill filter-btn" data-category="music">Music</button>
                <button class="category-pill filter-btn" data-category="sports">Sports</button>
                <button class="category-pill filter-btn" data-category="comedy">Comedy</button>
            </div>
        </div>
    </section>

    <!-- Events Grid -->
    <section class="section">
        <div class="container">
            <div class="event-grid" id="eventsGrid">
                <!-- Events will be loaded dynamically here -->
                <div style="grid-column: 1/-1; text-align: center; color: var(--text-gray); padding: 40px;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p style="margin-top: 10px;">Loading live events...</p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script src="../../js/public/events.js"></script>
</body>

</html>
