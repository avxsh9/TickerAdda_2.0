<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/buyer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="section" style="padding-top: 100px;">
        <div class="container">
            <h1 style="margin-bottom: 30px;">Welcome back, Avinash</h1>

            <!-- Dashboard Stats -->
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;">
                <div
                    style="background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="color: var(--text-gray); margin-bottom: 10px;">Total Tickets</div>
                    <div style="font-size: 32px; font-weight: 700;">4</div>
                </div>
                <div
                    style="background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="color: var(--text-gray); margin-bottom: 10px;">Upcoming Events</div>
                    <div style="font-size: 32px; font-weight: 700; color: var(--primary);">2</div>
                </div>
                <div
                    style="background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="color: var(--text-gray); margin-bottom: 10px;">Past Orders</div>
                    <div style="font-size: 32px; font-weight: 700;">12</div>
                </div>
            </div>

            <h2 style="margin-bottom: 20px;">Your Upcoming Tickets</h2>
            <div style="display: grid; gap: 20px;">
                <!-- Ticket 1 -->
                <div
                    style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <img src="https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?w=100&h=100&fit=crop"
                            style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover;" alt="Event">
                        <div>
                            <h3 style="margin-bottom: 5px;">MI vs CSK - IPL 2026</h3>
                            <div style="color: var(--text-gray); font-size: 14px;"><i class="far fa-calendar"></i> Sun,
                                20 Apr • 3:30 PM</div>
                            <div style="color: var(--text-gray); font-size: 14px;"><i class="fas fa-map-marker-alt"></i>
                                Wankhede Stadium</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; margin-bottom: 5px;">2 Tickets</div>
                        <div style="color: var(--primary);">Stand A, Row 4</div>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="alert('Downloading Ticket...')"><i
                                class="fas fa-download"></i> Download</button>
                    </div>
                </div>

                <!-- Ticket 2 -->
                <div
                    style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <img src="https://images.unsplash.com/photo-1459749411177-8c29142af60e?w=100&h=100&fit=crop"
                            style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover;" alt="Event">
                        <div>
                            <h3 style="margin-bottom: 5px;">Coldplay World Tour</h3>
                            <div style="color: var(--text-gray); font-size: 14px;"><i class="far fa-calendar"></i> Sat,
                                24 Feb • 8:30 PM</div>
                            <div style="color: var(--text-gray); font-size: 14px;"><i class="fas fa-map-marker-alt"></i>
                                DY Patil Stadium</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; margin-bottom: 5px;">2 Tickets</div>
                        <div style="color: var(--primary);">GA Standing</div>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="alert('Downloading Ticket...')"><i
                                class="fas fa-download"></i> Download</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script src="../../js/buyer/buyer-dashboard.js"></script>
</body>

</html>
