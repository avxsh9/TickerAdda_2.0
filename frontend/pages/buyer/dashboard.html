<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/buyer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = '../auth/login.html';
        }
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container section" style="padding-top: 100px;">
        <h1 class="gradient-text mb-4">My Dashboard</h1>

        <!-- Tabs -->
        <div class="dashboard-tabs"
            style="display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <button class="tab-btn active" onclick="switchTab('selling')">My Listings (Selling)</button>
            <button class="tab-btn" onclick="switchTab('buying')">My Tickets (Purchased)</button>
        </div>

        <!-- Selling Section -->
        <div id="selling-section">
            <div class="section-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>Tickets I'm Selling</h3>
                <button onclick="loadMyListings()" class="btn btn-sm btn-outline"><i class="fas fa-sync-alt"></i>
                    Refresh</button>
            </div>
            <div id="my-listings-container">
                <div style="text-align: center; color: #aaa;">Loading your listings...</div>
            </div>
        </div>

        <!-- Buying Section -->
        <div id="buying-section" style="display: none;">
            <h3>Tickets I've Bought</h3>
            <p style="color: #aaa; margin-top: 20px;">You haven't purchased any tickets yet.</p>
        </div>
    </div>

    <style>
        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .tab-btn.active {
            color: var(--primary-color, #3b82f6);
            border-bottom-color: var(--primary-color, #3b82f6);
            font-weight: 600;
        }

        .tab-btn:hover {
            color: #fff;
        }

        /* Reusing Card Styles from main.css */
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .listing-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
    </style>

    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script src="../../js/buyer/dashboard.js"></script>
</body>

</html>
