<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/buyer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = '../auth/login.html';
        }
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="section" style="padding-top: 100px;">
        <div class="container">
            <h1 style="margin-bottom: 30px;">Welcome back, Avinash</h1>

            <!-- Dashboard Stats -->
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;">
                <div
                    style="background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="color: var(--text-gray); margin-bottom: 10px;">Total Tickets</div>
                    <div style="font-size: 32px; font-weight: 700;">0</div>
                </div>
                <div
                    style="background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="color: var(--text-gray); margin-bottom: 10px;">Upcoming Events</div>
                    <div style="font-size: 32px; font-weight: 700; color: var(--primary);">0</div>
                </div>
                <div
                    style="background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="color: var(--text-gray); margin-bottom: 10px;">Past Orders</div>
                    <div style="font-size: 32px; font-weight: 700;">0</div>
                </div>
            </div>

            <h2 style="margin-bottom: 20px;">Your Upcoming Tickets</h2>
            <div style="display: grid; gap: 20px;" id="ticketsList">
                <p style="color: var(--text-gray);">No tickets found.</p>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script src="../../js/buyer/buyer-dashboard.js"></script>
</body>

</html>
