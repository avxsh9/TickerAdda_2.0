<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Tickets - TickerAdda</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section class="section">
        <div class="container" style="max-width: 800px; margin-top: 50px;">
            <div
                style="background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--glass-border);">
                <h1 style="margin-bottom: 30px; text-align: center;">List Your Ticket</h1>

                <form id="sellTicketForm">
                    <!-- Event Selection -->
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; color: var(--text-gray); margin-bottom: 10px;">Select
                            Event</label>
                        <select
                            style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                            <option value="">Choose an event...</option>
                            <option value="1">Arijit Singh Live - Mumbai</option>
                            <option value="2">IPL 2026: MI vs CSK</option>
                            <option value="3">Coldplay World Tour</option>
                        </select>
                    </div>

                    <!-- Ticket Details Row -->
                    <div style="display: flex; gap: 20px; margin-bottom: 25px;">
                        <div style="flex: 1;">
                            <label
                                style="display: block; color: var(--text-gray); margin-bottom: 10px;">Category/Section</label>
                            <input type="text" placeholder="e.g. Diamond, Block A"
                                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        </div>
                        <div style="flex: 1;">
                            <label style="display: block; color: var(--text-gray); margin-bottom: 10px;">Seat Number
                                (Optional)</label>
                            <input type="text" placeholder="e.g. A-12"
                                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        </div>
                    </div>

                    <!-- Price Row -->
                    <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                        <div style="flex: 1;">
                            <label
                                style="display: block; color: var(--text-gray); margin-bottom: 10px;">Quantity</label>
                            <input type="number" min="1" value="1"
                                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        </div>
                        <div style="flex: 1;">
                            <label style="display: block; color: var(--text-gray); margin-bottom: 10px;">Price per
                                Ticket (â‚¹)</label>
                            <input type="number" placeholder="0.00"
                                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        </div>
                    </div>

                    <!-- File Upload Mock -->
                    <div
                        style="margin-bottom: 30px; padding: 30px; border: 2px dashed var(--glass-border); border-radius: 10px; text-align: center; cursor: pointer;">
                        <i class="fas fa-cloud-upload-alt"
                            style="font-size: 30px; color: var(--primary); margin-bottom: 10px;"></i>
                        <p style="color: var(--text-gray);">Drag & drop ticket PDF or click to browse</p>
                    </div>

                    <button type="button" class="btn btn-primary"
                        style="width: 100%; justify-content: center; font-size: 18px;">
                        List Ticket for Sale
                    </button>
                </form>
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
</body>

</html>
