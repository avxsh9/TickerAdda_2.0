<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TickerAdda</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script>
        // Immediate Auth Check
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        if (!token || !user || user.role !== 'admin') {
            window.location.replace('../auth/login.html');
        }
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>


    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <h3 class="mb-4" style="color: var(--primary-color); padding-left: 15px;">Admin Panel</h3>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span></a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> <span>Manage Users</span></a></li>
                <li><a href="approve-tickets.html"><i class="fas fa-check-double"></i> <span>Approve Tickets</span></a>
                </li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <h1 class="gradient-text">Admin Dashboard</h1>
            <p class="subtitle">Platform overview and management.</p>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="glass-card stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-value" id="totalUsers">-</p>
                </div>
                <div class="glass-card stat-card">
                    <h3>Total Sales</h3>
                    <p class="stat-value">â‚¹0</p>
                    <span class="badge">Coming Soon</span>
                </div>
                <div class="glass-card stat-card">
                    <h3>Active Events</h3>
                    <p class="stat-value">0</p>
                    <span class="badge">Coming Soon</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <h2 class="mt-4">Quick Actions</h2>
            <div class="features-grid">
                <a href="users.html" class="glass-card feature-card">
                    <i class="fas fa-users-cog feature-icon"></i>
                    <h3>User Management</h3>
                </a>
                <a href="approve-tickets.html" class="glass-card feature-card">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <h3>Ticket Approvals</h3>
                </a>
            </div>
        </div>
    </div>

    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .mt-4 {
            margin-top: 2rem;
        }
    </style>

    <script>
        // Simple script to fetch total users count for the dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const res = await fetch('/api/users', { headers: { 'x-auth-token': token } });
                    if (res.ok) {
                        const users = await res.json();
                        document.getElementById('totalUsers').textContent = users.length;
                    }
                } catch (e) { console.error(e); }
            }
        });
    </script>
    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script src="../../js/admin/admin-dashboard.js"></script>
</body>

</html>
