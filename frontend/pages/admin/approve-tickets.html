<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Tickets - Admin</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script>
        // Immediate Auth Check
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        if (!token || !user || user.role !== 'admin') {
            window.location.replace('../auth/login.html');
        }
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <h3 class="mb-4" style="color: var(--primary-color); padding-left: 15px;">Admin Panel</h3>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> <span>Manage Users</span></a></li>
                <li><a href="approve-tickets.html" class="active"><i class="fas fa-check-double"></i> <span>Approve
                            Tickets</span></a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>

        <div class="admin-content">
            <h1 class="gradient-text">Ticket Approvals</h1>
            <p class="subtitle mb-4">Review and verify new ticket listings.</p>

            <div class="glass-card-container">
                <div class="empty-state">
                    <i class="fas fa-check-circle"
                        style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <h3>All Caught Up!</h3>
                    <p>There are no pending tickets to approve at the moment.</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .glass-card-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            text-align: center;
        }

        .empty-state {
            padding: 40px;
            opacity: 0.8;
        }
    </style>
    <style>
        .approval-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .approval-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .ticket-header h3 {
            font-size: 1.1rem;
            margin: 0;
            color: white;
        }

        .ticket-details p {
            color: #ccc;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .ticket-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-approve,
        .btn-reject {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: 0.2s;
        }

        .btn-approve {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .btn-approve:hover {
            background: #2ecc71;
            color: white;
        }

        .btn-reject {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .btn-reject:hover {
            background: #e74c3c;
            color: white;
        }
    </style>
    <!-- File Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 style="margin-bottom: 15px; color: var(--primary-color);">Ticket Attachment</h3>
            <div id="fileContainer">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        #fileContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #fileContainer iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
    </style>
    <div id="footer-placeholder"></div>
    <script src="../../js/common.js"></script>
    <script src="../../js/admin/approve-tickets.js"></script>
</body>

</html>
