<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TickerAdda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css"> <!-- New Premium CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Better Alerts -->
    <script>
        // Security Check
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        if (!token || !user || user.role !== 'admin') {
            window.location.replace('../auth/login.html');
        }
    </script>
</head>

<body>
    <div class="admin-container">
        <!-- Premium Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    TICKET<span>ADDA</span> <span
                        style="font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; vertical-align: middle;">ADMIN</span>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="#" class="active" onclick="showSection('approvals')">
                        <i class="fas fa-check-circle"></i> <span>Approvals</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i> <span>User Management</span>
                    </a>
                </li>
                <li>
                    <a href="#" style="opacity: 0.5; cursor: not-allowed;">
                        <i class="fas fa-chart-pie"></i> <span>Analytics (Soon)</span>
                    </a>
                </li>
                <li style="margin-top: auto;">
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>

            <!-- Mini User Profile at Bottom -->
            <div
                style="padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 20px; display: flex; align-items: center; gap: 10px;">
                <div
                    style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                    A</div>
                <div>
                    <div style="font-size: 14px; font-weight: 600; color: white;">Avinash</div>
                    <div style="font-size: 11px; color: #888;">Super Admin</div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="admin-content">

            <!-- Page Header -->
            <div class="page-header">
                <div class="header-title">
                    <h1>Ticket Approvals</h1>
                    <p>Manage and verify incoming ticket listings.</p>
                </div>
                <button onclick="loadTickets(currentType)" class="btn btn-outline btn-sm"><i
                        class="fas fa-sync-alt"></i> Refresh</button>
            </div>

            <!-- Dashboard Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1); color: #f59e0b;">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="statPending">0</h3>
                        <p>Pending Review</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: #10b981;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="statApproved">0</h3>
                        <p>Approved Today</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="statTotalVal">â‚¹0</h3>
                        <p>Total Value</p>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="custom-tabs">
                <button id="btnPending" class="tab-btn active" onclick="switchTab('pending')">Pending Requests</button>
                <button id="btnHistory" class="tab-btn" onclick="switchTab('history')">Approval History</button>
            </div>

            <!-- Content Grid -->
            <div id="ticketsContainer" class="tickets-grid">
                <!-- Skeletons for Loading -->
                <div class="ticket-card" style="height: 200px;">
                    <div class="skeleton" style="width: 100%; height: 100%;"></div>
                </div>
                <div class="ticket-card" style="height: 200px;">
                    <div class="skeleton" style="width: 100%; height: 100%;"></div>
                </div>
                <div class="ticket-card" style="height: 200px;">
                    <div class="skeleton" style="width: 100%; height: 100%;"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/common.js"></script>
    <!-- Image Preview Modal -->
    <div id="proofModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <button onclick="closeModal()"
                style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 24px; cursor: pointer;">&times;
                Close</button>
            <img id="modalImage" src="" alt="Ticket Proof"
                style="max-width: 100%; max-height: 80vh; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        </div>
    </div>

    <script src="../../js/admin/approve-tickets.js"></script>
    <script>
        // Additional UI logic if needed
        let currentType = 'pending';

        function switchTab(type) {
            currentType = type;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type === 'pending' ? 'btnPending' : 'btnHistory').classList.add('active');
            loadTickets(type);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTickets('pending');
        });
    </script>
</body>

</html>
