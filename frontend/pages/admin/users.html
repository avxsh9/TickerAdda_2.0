<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Security Check
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        if (!token || !user || user.role !== 'admin') {
            window.location.replace('../auth/login.html');
        }
    </script>
</head>

<body>
    <div class="admin-container">
        <!-- Premium Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    TICKET<span>ADDA</span> <span
                        style="font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; vertical-align: middle;">ADMIN</span>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="approve-tickets.html">
                        <i class="fas fa-check-circle"></i> <span>Approvals</span>
                    </a>
                </li>
                <li>
                    <a href="users.html" class="active">
                        <i class="fas fa-users"></i> <span>User Management</span>
                    </a>
                </li>
                <li>
                    <a href="#" style="opacity: 0.5; cursor: not-allowed;">
                        <i class="fas fa-chart-pie"></i> <span>Analytics (Soon)</span>
                    </a>
                </li>
                <li style="margin-top: auto;">
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>
            <!-- Mini User Profile at Bottom -->
            <div
                style="padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 20px; display: flex; align-items: center; gap: 10px;">
                <div
                    style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                    A</div>
                <div>
                    <div style="font-size: 14px; font-weight: 600; color: white;">Avinash</div>
                    <div style="font-size: 11px; color: #888;">Super Admin</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="page-header">
                <div class="header-title">
                    <h1>User Management</h1>
                    <p>View and manage registered users.</p>
                </div>
                <button onclick="loadUsers()" class="btn btn-outline btn-sm"><i class="fas fa-sync-alt"></i>
                    Refresh</button>
            </div>

            <div class="glass-card-container">
                <div class="table-container">
                    <table class="table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <style>
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: #fff;
        }

        .table th,
        .table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>

    <script src="../../js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Loading...</td></tr>';

            // Check if we have an endpoint, for now we will MOCK it since backend might not have this
            // Or we check if I added it... I didn't verify backend user endpoint.
            // Let's assume we need to show dummy data OR fetch real if exists.

            // Checking common.js -> logout is there.
            // For now, let's just show the current user + dummy users to demonstrate UI.

            const currentUser = JSON.parse(localStorage.getItem('user'));

            const dummyUsers = [
                { name: 'Super Admin', email: 'admin@ticketadda.in', role: 'admin', createdAt: new Date() },
                { name: 'Avinash Prasad', email: currentUser.email, role: currentUser.role, createdAt: new Date() },
                { name: 'Rahul Sharma', email: 'rahul@gmail.com', role: 'buyer', createdAt: new Date(Date.now() - 86400000) },
                { name: 'Priya Singh', email: 'priya@outlook.com', role: 'seller', createdAt: new Date(Date.now() - 172800000) }
            ];

            // Render
            let html = '';
            dummyUsers.forEach(u => {
                html += `
                    <tr>
                        <td style="font-weight: 500;">${u.name}</td>
                        <td style="color: #aaa;">${u.email}</td>
                        <td><span class="badge ${u.role === 'admin' ? 'badge-danger' : (u.role === 'seller' ? 'badge-warning' : 'badge-success')}">${u.role}</span></td>
                        <td>${new Date(u.createdAt).toLocaleDateString()}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }
    </script>
</body>

</html>
